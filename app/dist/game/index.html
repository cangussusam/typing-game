<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game - Game</title>

    <link rel="stylesheet" href="../base/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Radio+Canada:300,regular,500,600,700" rel="stylesheet" />

</head>
<body>

    <main class="main">
        <div class="data">
            <p class="timer"></p>
            <p class="rounds">Round 1</p>
        </div>
    
        <div class="output__words">
            <p class="output"></p>
        </div>
    
        <div class="input__words">
            <textarea type="text" class="input" ></textarea>
        </div>
    </main>
    
    <div class="start">
        <div class="inicial__timer"></div>
    </div>

    <script src="js/app.js" type="module"></script>

</body>
</html>
